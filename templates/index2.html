        {% if get_flashed_messages() %}

        <!-- <div id="loading"></div>

        <h1 style="margin-top:80px; margin-bottom: 80px;">Hi! <br>Restore your image, like magik :-)</h1>
        
        <div class="wrapper" >
            <div id="image-upload"> 
                <form method="post" enctype="multipart/form-data">
                    <div class="fileUpload btn btn-dark" style="margin-left:0px">
                        <span>Choose image</span>
                        <input type="file" name="file" id="inpFile" class="upload">
                    </div>
                    
                    <label><input type="checkbox" id="extra" name="extra" value="extra"/> with scratch</label>

                    <input type="submit" id="upload" value="Submit" class="btn btn-primary" style="margin-left:184px;">
                    
                    

                    <div class="image-preview" id="imagePreview">
                    <div style="margin:auto; width:100%; text-align:center">
                        <img src="" alt="Image Preview" class="image-preview__image">
                        <span class="image-preview__default-text">No image choosen</span>  
                    </div> 
                    </div>
            
                </form>
            
            </div>
           
            <!-- gambiarrei com o margin-top para alinhar -->
            <div class="arrowed" style= "margin-top: 100px; margin-right:0px; margin-left:0px;">
			    <div class="arrow-6" ></div>
		    </div>
            
            <!-- gambiarrei com o style abaixo para deixar alinhado com o quadrado do lado esquerdo -->
        <!-- <div class="result-preview" id="imagePreview" style="background-color: brown; margin:0px;"> -->
            <span class="image-preview__default-text2" id="image-preview__default-text2" style="text-align:center; margin-top: 85px;">Your restaured image <br>will be here</span> 
            
            <!-- bellow is the first animation version -->
            <!-- <div class="loader" id="loader-anime"></div>   -->

            <!-- Crazy animation here -->
            <sub_container style="display:flex; flex-direction:column; justify-content: center; align-items: center;">
                <div class="loader-anime2" style="text-align:center;"> Please wait...</div>
                <div class="mosaic-loader loader-anime2" style="margin-top:80px;">
                    <div class="cell d-0"></div>
                    <div class="cell d-1"></div>
                    <div class="cell d-2"></div>
                    <div class="cell d-3"></div>
                    <div class="cell d-1"></div>
                    <div class="cell d-2"></div>
                    <div class="cell d-3"></div>
                    <div class="cell d-4"></div>
                    <div class="cell d-2"></div>
                    <div class="cell d-3"></div>
                    <div class="cell d-4"></div>
                    <div class="cell d-5"></div>
                    <div class="cell d-3"></div>
                    <div class="cell d-4"></div>
                    <div class="cell d-5"></div>
                    <div class="cell d-6"></div>
                </div>
            </sub_container>
        </div>
